    <script>
        const socket = new WebSocket("ws://raspberrypi:5050");
        isOpen = false
        isLevel = false
        isLidOpen = false

        function open_proc(timeout=1000) {

            to_send = {
                "cmd" : "lift",
                "params" : ["0"],
                "message" : {
                    "count" : 0,
                    "timeout" : timeout,
                    "total_timeout" : timeout,
                    "status" : "go"
                }
            }
            socket.send(JSON.stringify(to_send));
        }

        socket.onmessage = function (event) {
            duration = 100
            to_send = {
                "cmd" : "lower",
                "params" : [duration]
            }
            data = JSON.parse(event.data);
            count = data["message"]["count"];
            timeout = data["message"]["timeout"];
            total_timeout = data["message"]["total_timeout"];
            status = data["message"]["status"];
            console.log(`data: ${data}, count: ${count}, timeout: ${timeout}, status: ${status}`);
            if ((data["return"] == "timeout") && (timeout > 0) && isOpen) {
                to_send["message"] = {
                    "count" : count + 1,
                    "timeout" : timeout - duration,
                    "total_timeout" : total_timeout,
                    "status" : status
                }
                socket.send(JSON.stringify(to_send));
            }
        }

        const gyro_socket = new WebSocket("ws://localhost:5050");
        const ir_socket = new WebSocket("ws://localhost:5051");

        $(function(){
            $('#open').on('click' , function(){
            //   socket.send(open)
              var progressbar = $( "#progressbar-5" );
              var progressLabel = $( ".progress-label" );

              $( "#progressbar-5" ).progressbar({
                value: 0,
                change: function() {
                  progressLabel.text( 
                    progressbar.progressbar( "value" ) + "%" );
                },
                complete: function() {
                  progressLabel.text( "Drone is ready to launch!" );
                }
              });
              function progress() {
                var val = progressbar.progressbar( "value" ) || 0;
                progressbar.progressbar( "value", val + 1 );
                if ( val < 99 ) {
                  setTimeout( progress, 1050);
                }
              }
              setTimeout( progress, 10);
            });
        });

        gyro_socket.onmessage = function (event) {

        ir_socket.onmessage = function (event) {

        }

    </script>
